<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-inline">
          <input type="text" formControlName="projectName" class="form-control mr-3" >
          <input type="checkbox" formControlName="isPaid" class="form-control mr-1"><span class="mr-3">Paid project</span>
          <input type="number" formControlName="payRate" class="form-control mr-1" style="max-width: 100px;"><span class="mr-3">$/hour</span>
          <button class="btn btn-light mr-1" type="submit" [disabled]="!projectForm.valid">
            <fa-icon [icon]="faCheck"></fa-icon>
          </button>
          <button class="btn btn-light" type="button" (click)="onClearForm()">
            <fa-icon [icon]="faReload"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
