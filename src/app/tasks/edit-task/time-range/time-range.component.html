<div class="time-range">
  <app-time [id]="id+'startTime'" 
            [placeholder]="'From'"
            (timeSelected)="onStartTimeSelected($event)" 
            [selectedItem]="startTime" 
            class="start-time"></app-time> - 
  <app-time [id]="id+'endTime'" 
            [placeholder]="'To'"
            [startTime]="startTime" 
            (timeSelected)="onEndTimeSelected($event)" 
            [selectedItem]="endTime" 
            class="end-time"></app-time>
</div>
