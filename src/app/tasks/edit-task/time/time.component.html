<div class="dropdown-control" #dropdownControl>
  <input 
      type="text" 
      [pattern]="'^/d?/d:/d/d[am|AM|pm|PM]$'"
      class="form-control"
      id="{{id}}"
      [value]="formatTime()"
      (keyup)="onKeyPressed($event)"
      (click)="onInputClicked()"
      [placeholder]="placeholder"
      #timeInput>
  <div class="dropdown-area" [class.show]="dropdownOpen">
    <button
      type="button" 
      class="dropdown-item"
      *ngFor="let timeOption of timeOptions" 
      (click)="onOptionClick(timeOption)">
          {{ timeOption }}
    </button>
  </div>
</div>
