<div class="messages-container">
  <div *ngFor="let message of (messages | async)" class="mb-2">
    <div *ngIf="message.type == infoType" class="alert alert-success" role="alert">
        <fa-icon [icon]="faCheck"></fa-icon> {{ message.message }} <fa-icon [icon]="faClose" aria-label="Close" class="float-right ml-3" (click)="onCloseMessage(message.id)"></fa-icon>
    </div>
    <div *ngIf="message.type == errorType"  class="alert alert-danger" role="alert">
        <fa-icon [icon]="faAngryFace"></fa-icon> {{ message.message }} <fa-icon [icon]="faClose" aria-label="Close" class="float-right ml-3" (click)="onCloseMessage(message.id)"></fa-icon>
    </div>
  </div>
</div>
